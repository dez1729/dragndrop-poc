
<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="top-container"
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="data"
>
  <div
    *ngFor="let swGroup of data; let i = index"
    class="group-container"
    cdkDrag
  >
    <div *ngFor="let swMovie of swGroup; let j = index" class="subgroup-container">
      <div
        class="sw-movie"
      >
        <div class="box-text-field">
          {{swMovie.textField}}
        </div>
        <div class="box-big-number">
          {{swMovie.displayIndex}}
        </div>
      </div>
    </div>

    <div *cdkDragPlaceholder>
      <div *ngFor="let swMovie of swGroup; let j = index" class="drag-container">
        <div class="custom-placeholder">
          <div class="box-big-number">
            {{swMovie.index + 1}}
          </div>
        </div>
      </div>
    </div>
</div>
